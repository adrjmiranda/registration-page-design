<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--==================== Title ====================-->
		<title>Registration | Page Design</title>

		<!--==================== Meta Description ====================-->
		<meta
			name="description"
			content="This repository contains the layout of a website registration page. The design is created using HTML, CSS, and JavaScript."
		/>

		<!--==================== Meta OG (Open Graph) ====================-->
		<meta property="og:title" content="Registration | Page Design" />
		<meta
			property="og:description"
			content="This repository contains the layout of a website registration page. The design is created using HTML, CSS, and JavaScript."
		/>

		<!--==================== Meta Robots ====================-->
		<meta name="robots" content="index, follow" />

		<!--==================== Favicon ====================-->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

		<!--==================== Style ====================-->
		<link rel="stylesheet" href="assets/css/style.css" />

		<!--==================== Remix Icon ====================-->
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!--==================== No Script (Warning) ====================-->
		<noscript>
			<p>This page requires JavaScript to function properly.</p>
		</noscript>

		<div id="registration">
			<div class="content container">
				<!--==================== TEXT AREA ====================-->
				<div class="text-area">
					<div class="icon">
						<i class="ri-arrow-down-wide-fill"></i>
						<i class="ri-arrow-down-wide-fill"></i>
					</div>
					<h1 class="title">Join us</h1>
					<h2 class="subtitle">
						Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores
						cum consequatur totam iure, rerum quasi!
					</h2>
					<a href="#" class="text-btn btn">About us</a>
				</div>

				<!--==================== FORM AREA ====================-->
				<div class="form-area">
					<form action="#" id="form">
						<h2 class="form-title">Register</h2>

						<div class="input-field">
							<input
								type="text"
								name="name"
								id="name"
								placeholder="Your name"
								required
							/>
							<input
								type="email"
								name="email"
								id="email"
								placeholder="Your best email"
								required
							/>
							<input
								type="password"
								name="password"
								id="password"
								placeholder="Create a password"
								required
							/>
							<input
								type="password"
								name="password-confirmation"
								id="password-confirmation"
								placeholder="Confirm your password"
								required
							/>
						</div>

						<button type="submit" class="form-btn btn">Create now</button>
					</form>
				</div>
			</div>
		</div>

		<!--==================== Scripts ====================-->
		<script src="assets/js/index.js"></script>
	</body>
</html>
